<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Entregas mapa</h2>
      <p>Login</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email"
          placeholder="Ingresa tu email"
          class="form-control"
          required>
      </div>

      <div class="form-group">
        <label for="password">Contrase침a:</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password"
          placeholder="Ingresa tu contrase침a"
          class="form-control"
          required>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="login-btn btn"
        [disabled]="isLoading">
        <span *ngIf="isLoading">Iniciando sesi칩n...</span>
        <span *ngIf="!isLoading">Iniciar Sesi칩n</span>
      </button>
    </form>

    <!-- Toggle credentials button -->
    <div class="toggle-credentials">
      <button 
        type="button" 
        class="toggle-btn"
        (click)="toggleCredentials()">
        {{ showCredentials ? 'Ocultar credenciales' : 'Mostrar credenciales' }}
      </button>
    </div>

    <!-- Credenciales de prueba -->
    <div class="test-credentials" *ngIf="showCredentials">
      <h4>Credenciales:</h4>
      
      <div class="credentials-section">
        <h5>Administrador:</h5>
        <div class="credential-item">
          <div class="credential-info">
            <p class="credential-email">admin&#64;delivery.com</p>
            <p class="credential-password">admin123</p>
          </div>
          <button 
            type="button" 
            class="use-btn"
            (click)="fillTestCredentials('admin')">
            Usar credenciales
          </button>
        </div>
      </div>

      <div class="credentials-section">
        <h5>Delivery:</h5>
        <div class="delivery-credentials">
          <div class="credential-item">
            <div class="credential-info">
              <p class="credential-email">juan&#64;delivery.com</p>
              <p class="credential-password">juan123</p>
            </div>
            <button 
              type="button" 
              class="use-btn"
              (click)="fillTestCredentials('delivery', 0)">
              Usar credenciales
            </button>
          </div>
          
          <div class="credential-item">
            <div class="credential-info">
              <p class="credential-email">maria&#64;delivery.com</p>
              <p class="credential-password">maria123</p>
            </div>
            <button 
              type="button" 
              class="use-btn"
              (click)="fillTestCredentials('delivery', 1)">
              Usar credenciales
            </button>
          </div>
          
          <div class="credential-item">
            <div class="credential-info">
              <p class="credential-email">carlos&#64;delivery.com</p>
              <p class="credential-password">carlos123</p>
            </div>
            <button 
              type="button" 
              class="use-btn"
              (click)="fillTestCredentials('delivery', 2)">
              Usar credenciales
            </button>
          </div>
          
          <div class="credential-item">
            <div class="credential-info">
              <p class="credential-email">ana&#64;delivery.com</p>
              <p class="credential-password">ana123</p>
            </div>
            <button 
              type="button" 
              class="use-btn"
              (click)="fillTestCredentials('delivery', 3)">
              Usar credenciales
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
